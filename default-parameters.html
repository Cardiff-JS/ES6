<script>

  // How we used to make sure a variable had the right type
  const getFirstCharacter = word => {
    if(word === undefined) {
      return '';
    }

    return word.charAt(0);
  };

  // Now we can make this short and sweet
  const getLastCharacter = (word = '') => word.charAt(-1);
